<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Şafak Nerede?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #countup {
      font-size: 2rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>Şafak Nerede?</h1>
  <div id="countup"></div>
  <p></p>
  <h3> Şu anda nerede? Yeni arkadaşları kimler?</h3>

  <script>
    const countupEl = document.getElementById("countup");

    function updateCountup() {
      const startDate = new Date("2025-03-17T00:00:00");
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countupEl.innerText =
        `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye geçti.`;
    }

    setInterval(updateCountup, 1000);
    updateCountup();
  </script>
</body>
</html>
